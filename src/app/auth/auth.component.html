<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" ngModel required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ngModel required
                    minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" style="margin-bottom: 10px;" type="submit"
                    [disabled]="!authForm.valid">{{ isLoginMode?'Login':'Sign
                    up' }}</button>
            </div>
            <div>
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode?'Sign
                    up':'Login'
                    }}</button>
            </div>
        </form>
    </div>
</div>
